<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\gameV2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis"
    />
    <script src="js/indexV2.js"></script>
  </head>



  <body onload="firstCompare()">

    <div class="wrap left">
      <div class="bg-container">
        <img
        class="coverLeft"
        id="picLeft"
        src="https://upload.wikimedia.org/wikipedia/en/d/d7/KW-Stronger.jpg"
      />
      </div>
      <div class="textContent">

        <p class = "title" id = "LTitle">Title</p>
        <p class = "ranked" id = "LRanked">Ranked</p>
        <p class = "rank" id = "LRank">Ranks</p>
        <p class = "in" id = "LIn">in <b><i> RollingStone's </i></b>Top 500 Greatest Songs of All Time</p>

      </div>

    </div>
    <div class = "versus-container">

      <div class = "vs-circle">
        <div class = "spacer-2"></div>
        <b class = "vs">VS</b>
        <div class = "spacer-2"></div>
      </div>

    </div>
    <div class="wrap right">

      <div class="textContent">

        <p class = "title" id = "RTitle">Title</p>
        <p class = "is-ranked">Is Ranked</p>
        <div class="buttons">
          <button class="button" id = "higher" onClick="calculate('higher')">Higher</button>
          <div class="spacer"></div>
          <button class="button" id = "lower" onClick="calculate('lower')">Lower</button>
        </div>
        <p class = "in" id = "RIn">in <b><i> RollingStone's </i></b>Top 500 Greatest Songs of All Time</p>


      </div>

    </div>
    
  </body>
</html>
